Fases Copa do Brasil

GET https://api.api-futebol.com.br/v1/campeonatos/:campeonato_id/fases

Dados necessários:

FaseId
Nome
PartidasDaFase
Data
Hora
Placar
TimeMandante
Escudo
TimeVisitante
Escudo


